{% extends 'base.html' %}
{% load static %}
{% load bootstrap3 %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div>
                {% for project in project %}
                <img src="{{project.image.url}}" alt="{{project.description}}">
                <p><a href="{{project.link}}">{{project.link}}</a></p>
                <h4>{{project.title}}</h4>
                <p>{{project.description}}</p>
                {% endfor %}
            </div>

        </div>
        <div class="col-md-2"></div>
    </div>
</div>

{% endblock %}
