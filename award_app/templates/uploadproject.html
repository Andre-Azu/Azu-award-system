{% extends 'base.html' %}
{% load bootstrap3 %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form method ="POST" enctype="multipart/form-data" action="{% url 'uploadproject' %}">
                {% csrf_token %}

                {% bootstrap_form form %}

                <input type="submit" value="Submit Entry" class="btn btn-success btn-block btn-lg">
            </form>

        </div>
        <div class="col-md-3"></div>
    </div>
</div>


{% endblock %}
