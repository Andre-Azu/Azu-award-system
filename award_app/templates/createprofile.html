{% extends 'base.html' %}
{% load static %}
{% load bootstrap3 %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                {% bootstrap_form form %}

                <input type="submit" value="Submit" class="btn btn-success btn-block" href="viewprofile.html">

            </form>

        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock %}
